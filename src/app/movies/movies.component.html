
<movie-detail [movie]="selectedMovie"></movie-detail>


<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let item of movies" (click)="onSelect(item)"
        class="list-group-item"
        [class.active]="item===selectedMovie"
        >
            <div>
                {{item.id}}: {{item.name}}
            </div>

        </li>
    </ul>
</div>

<movie></movie>
