
<div class="card" *ngIf="movie">
    <div class="card-body">
        seçili id: {{movie.id}} , adı: {{movie.name}}
    </div>

    <div class="form-group">
        <label for="name"></label>
        <input type="text" [(ngModel)]="movie.name">
    </div>
    <div class="form-group">
        <label for="desc"></label>
        <input type="text" [(ngModel)]="movie.description">
    </div>
    <div class="form-group">
        <label for="imgUrl"></label>
        <input type="text" [(ngModel)]="movie.imgUrl">
    </div>
    
    <button (click)="save()">Update</button>


</div>
